language: ruby
rvm:
- 2.4.5
env:
  matrix:
  - BUILD_PLATFORM=centos7
  global:
    secure: 
services:
  - docker
branches:
  only:
  - master
cache:
  directories:
  - cache
  - "/home/travis/.rvm/"
before_deploy: mkdir pkg/upload/$BUILD_PLATFORM && mv pkg/*.rpm pkg/upload/$BUILD_PLATFORM
deploy:
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: bindplane-logs-downloads
  upload-dir: agent
  local_dir: pkg/upload
